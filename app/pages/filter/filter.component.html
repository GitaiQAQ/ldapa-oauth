<ion-list radio-group [(ngModel)]="radioModel" (ionChange)="setValues()">
    <ion-list-header>
        Search by:
    </ion-list-header>
    <ion-item no-lines>
        <ion-label>UPI</ion-label>
        <ion-radio value="upi"></ion-radio>
    </ion-item>
    <ion-item no-lines>
        <ion-label>First name</ion-label>
        <ion-radio value="firstName"></ion-radio>
    </ion-item>
    <ion-item no-lines>
        <ion-label>Last name</ion-label>
        <ion-radio value="lastName"></ion-radio>
    </ion-item>
</ion-list>
