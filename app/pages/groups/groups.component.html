<ion-header>
    <ion-toolbar reda>
        <ion-title>
            <ion-icon name="people"></ion-icon>
            {{user.firstName}}'s groups
        </ion-title>

        <ion-buttons end>
            <button (click)="dismiss()">Done</button>
        </ion-buttons>
    </ion-toolbar>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
</ion-header>
<ion-content class="groups">
    <ion-list>
        <ion-item *ngFor="let group of user.groups">
            {{group}}
        </ion-item>
        <ion-item *ngIf="user.groups.length == 0" text-wrap>
            <p>You don't have the right permissions to view this users groups.</p>
        </ion-item>
    </ion-list>
</ion-content>
